<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background-color: #e6f2ff;
    font-family: Tahoma, Arial, sans-serif;
    padding: 20px;
    color: #1b263b;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

h1 {
    font-family: Georgia, serif;
    text-align: center;
    font-size: 42px;
    color: #0a9396;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-family: Tahoma, Arial;
    color: #415a77;
    font-size: 16px;
    margin-bottom: 50px;
}

.category-section {
    margin: 60px 0;
}

.category-title {
    font-family: Georgia, serif;
    color: #0a9396;
    font-size: 32px;
    text-align: center;
    margin-bottom: 20px;
}

.category-description {
    text-align: center;
    font-family: Tahoma, Arial;
    color: #415a77;
    font-size: 14px;
    margin-bottom: 30px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    justify-items: center;
}

.image-link img {
    width: 100%;
    max-width: 250px;
    height: 250px;
    border-radius: 20px;
    opacity: 0.6;
    object-fit: cover;
    transition: all 0.3s ease;
    cursor: pointer;
}

img.border:hover { opacity: 1; border: 4px ridge lime olive lime olive; transform: scale(1.05);}
img.border2:hover { opacity: 1; border: 4px dashed green orange green orange; transform: scale(1.05);}
img.box1:hover { opacity: 1; box-shadow: 10px 10px 15px orange; transform: scale(1.05);}
img.box2:hover { opacity: 1; box-shadow: 10px 10px 45px 5px fuchsia; transform: scale(1.05);}
img.box3:hover { opacity: 1; box-shadow: 0 0 1px 1px rgba(99,255,119,0.75); transform: scale(1.05);}
img.box3 { border:3px solid #ddd; }

.nav-btn {
    background-color: #005f73;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin: 5px;
    font-family: Tahoma, Arial, sans-serif;
    font-size: 14px;
    display: inline-block;
    transition: all 0.3s ease;
}

.nav-btn:hover { background-color: #007a8a; transform: translateY(-2px); }

.btn-white {
    background-color: white;
    color: #005f73;
    border: 2px solid #005f73;
}

.btn-white:hover { background-color: #f0f0f0; }

.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    padding: 10px;
}

.overlay:target { display: flex; }

.overlay img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

@media screen and (max-width: 768px) {
    h1 { font-size: 32px; }
    .category-title { font-size: 24px; }
    img { max-width: 180px; height: 180px; }
}

@media screen and (max-width: 480px) {
    body { padding: 10px; }
    h1 { font-size: 24px; }
    .category-title { font-size: 20px; }
    .gallery-grid { grid-template-columns: 1fr; gap: 20px; }
    img { max-width: 100%; height: auto; aspect-ratio: 1; }
    .nav-btn { display:block; width:80%; margin:10px auto; max-width:200px; }
}
</style>
</head>
